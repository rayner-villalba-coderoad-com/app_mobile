<ion-tabs color="primary" selectedIndex="2" appSwipetab (ionTabsDidChange)="ionTabsDidChange($event)" (tabChange)="onTabChange($event)" #myTabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="events">
      <ion-icon src="assets/newspaper-regular.svg"></ion-icon>
      <ion-badge *ngIf="notification?.events > 0" color="danger">{{ notification?.events }}</ion-badge>
      <ion-label>Eventos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="weare">
      <ion-icon src="assets/users-solid.svg"></ion-icon>
      <ion-label>Nosotros</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="preachings">
      <ion-icon src="assets/book-open-solid.svg"></ion-icon>
      <ion-badge *ngIf="notification?.preachings > 0" color="danger">{{ notification?.preachings }}</ion-badge>
      <ion-label>Enseñanzas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="praying">
      <ion-icon src="assets/praying-hands-solid.svg"></ion-icon>
      <ion-label>Oración</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="more">
      <ion-icon name="ios-more"></ion-icon>
      <ion-label>Más</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
