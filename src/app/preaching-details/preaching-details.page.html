<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/tabs/preachings"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content [scrollEvents]="true" [parallaxHeader]="preaching?.banner" [parallaxHeight]="200">
  <div class="main-content">
    <h1>{{preaching.title}}</h1>
    <p class="text-justify">{{preaching.fullText}}</p>
  
    <div class="share">
      <h4>Compartir:</h4>
      <ion-icon slot="icon-only" class="whatsapp" (click)="shareWhatsapp(preaching)"name="logo-whatsapp"></ion-icon>
      <ion-icon slot="icon-only" class="facebook" (click)="shareFacebook(preaching)"name="logo-facebook"></ion-icon>
      <ion-icon slot="icon-only" class="twitter" (click)="shareTwitter(preaching)"name="logo-twitter"></ion-icon>
    </div>
  </div>
</ion-content>
