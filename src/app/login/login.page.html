<ion-content padding class="content">
  <div class="auth-content">
      <div padding-horizontal text-center class="animated fadeInDown">
          <div class="logo"></div>
          <h4 no-margin>
            <ion-text color="light" class="text35">
              ekklesía
            </ion-text>
          </h4>
        </div>
            <!-- Login form -->
            <form [formGroup]="onLoginForm" class="list-form">
                <ion-item no-padding class="animated fadeInUp">
                  <ion-label position="floating">
                    <ion-icon name="mail" item-start></ion-icon>
                    Correo Electrónico
                  </ion-label>
                  <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
                <p ion-text class="text08" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
                  <ion-text color="warning">
                    Campo Requerido
                  </ion-text>
                </p>
                <ion-item no-padding class="animated fadeInUp">
                  <ion-label position="floating">
                    <ion-icon name="lock" item-start></ion-icon>
                    Contraseña
                  </ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <p ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
                  <ion-text color="warning">
                      Campo Requerido
                  </ion-text>
                  </p>
              </form>
              <p text-right tappable (click)="forgotPass()" class="paz">
                  <ion-text color="light">
                    <strong>¿Olvidaste tu Contraseña?</strong>
                  </ion-text>
              </p>
        <div>
          <ion-button icon-left size="medium" color="warning" shape="round" expand="full" (click)="login(onLoginForm)" tappable>
            <ion-icon name="log-in"></ion-icon>
            INGRESAR
          </ion-button>
            <p text-center>
              <ion-text color="light">
                O ingresa con:
              </ion-text>
            </p>
      
            <ion-grid class="btn-group">
              <ion-row>
                <ion-col size="4">
                  <ion-button shape="round" expand="full" color="dark" (click)="facebookLogin()">
                    <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="4">
                  <ion-button shape="round" expand="full" color="dark">
                    <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="4">
                  <ion-button shape="round" expand="full" color="dark" (click)="googleLogin()">
                    <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>  
        </div>
        <div text-center margin-top>
          <span (click)="goToRegister()" class="paz" tappable>
            <ion-text color="light">
              ¿Nuevo aquí? <strong>Regístrate</strong>
            </ion-text>
          </span>
        </div>
  </div>
</ion-content>
