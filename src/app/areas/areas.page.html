<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/more"></ion-back-button>
    </ion-buttons>
    <ion-title>Áreas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-list class="card-image-page">
    <ion-card *ngFor="let area of (areas$ | async)" (click)="getAreaDetail(area)">
      <img [src]="area.path"/>
    </ion-card>
  </ion-list>
</ion-content>
